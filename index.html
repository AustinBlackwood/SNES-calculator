<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A SNES themed calculator made with HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav slide-down"><a class="header__nav__a" href="https://austinblackwood.github.io/">Austin Blackwood</a></nav>
    </header>

    <article class="calculator">
        <div class="calculator__upper">
            <div class="calculator__upper__container">
                <div class="calculator__logo"><h1>Super Calculator</h1></div>
                <div class="calculator__solar"></div>
            </div>
            <div class="calculator__screen">1234567890</div>
        </div>
        <div class="calculator__lower">
            <button class="calculator__button darkpurple__button" id="plus">+</button>
            <button class="calculator__button darkpurple__button" id="minus">-</button>
            <button class="calculator__button darkpurple__button" id="multiply">x</button>
            <button class="calculator__button darkpurple__button" id="percent">%</button>
            <button class="calculator__button" id="equals">=</button>
            <button class="calculator__button darkpurple__button" id="decimal">.</button>
            <button class="calculator__button darkpurple__button" id="squareroot">âˆš</button>
            <button class="calculator__button darkpurple__button" id="divide">/</button>
            <button class="calculator__button darkpurple__button" id="clear">C</button>


            <button class="calculator__button" id="zero">0</button>
            <button class="calculator__button" id="one">1</button>
            <button class="calculator__button" id="two">2</button>
            <button class="calculator__button" id="three">3</button>
            <button class="calculator__button" id="four">4</button>
            <button class="calculator__button" id="five">5</button>
            <button class="calculator__button" id="six">6</button>
            <button class="calculator__button" id="seven">7</button>
            <button class="calculator__button" id="eight">8</button>
            <button class="calculator__button" id="nine">9</button>
        </div>
    </article>

    <script src="script.js"></script>
</body>
</html>
